  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Login
      <small>{{title1}}</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">Home</a>
      </li>
      <li class="breadcrumb-item active">Login</li>
    </ol>

    <!-- Resister Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3>Ingresa a la Intranet</h3>
		 	<div class="alert alert-success" *ngIf="status == 'success'">
				Login correcto...bienvenido a la Intranet
			</div>
			<div class="alert alert-danger" *ngIf="status == 'error'">
				No se ha podido loguear correctamente
			</div>
        <form name="login" #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="control-group form-group">
            <div class="controls">
              <label>Email Address:</label>
              <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address." name="email" #email="ngModel" [(ngModel)]="user.email">
              <span *ngIf="!email.valid && email.touched">El correo electronico es obligatorio</span>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Password:</label>
              <input type="password" class="form-control" id="phone" required data-validation-required-message="Please enter your password." name="password" #password="ngModel" [(ngModel)]="user.password">
              <span *ngIf="!password.valid && password.touched">El password es obligatorio</span>
            </div>
          </div>
          <br>
          <div id="formFooter">
      		<a class="underlineHover" href="#">Forgot Password?</a>
      	  </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!loginForm.form.valid">Ingresar</button>
        </form>
      </div>

    </div>
    <!-- /.row -->

  </div>
